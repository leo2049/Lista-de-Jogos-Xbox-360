    border-radius: 5px;

    font-size: 14px;
    transition: 0.3s;
}

button:hover {

}

    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 255, 136, 0.2);
    transition: all 0.3s ease;
}

button.secondary:hover {
    background-color: #2a2a2a;
    box-shadow: 0 6px 12px rgba(0, 255, 136, 0.4);
    transform: translateY(-2px);
}
</style>

jogos.forEach(jogo => {

    div.id = "jogo-" + jogo.replace(/[^a-zA-Z0-9]/g, "-");
    div.className = "game";
    if (selecionados[jogo]) {

    }
    div.innerText = jogo;
    div.onclick = function() {
        div.classList.toggle("selected");
        selecionados[jogo] = !selecionados[jogo];
        salvarNoLocalStorage();
        atualizarContador();
    };

function atualizarContador() {
    const selecionados = document.querySelectorAll(".selected").length;
    document.getElementById("contador").innerText =

}



function salvarNoLocalStorage() {
    localStorage.setItem("jogosSelecionados", JSON.stringify(selecionados));
}

    const dados = localStorage.getItem("jogosSelecionados");
    if (dados) {
