<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Jogos Xbox 360</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

/* INTRO SIMPLES */
#intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #107c10;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    z-index: 9999;
    animation: fadeOut 1s ease 3s forwards;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* CONTEÃšDO */
h1 {
    background-color: #107c10;
    padding: 15px;
    margin: 0;
}

.container {
    padding: 15px;
}

input {
    padding: 10px;
    margin: 5px;
    width: 90%;
    max-width: 400px;
    border-radius: 5px;
    border: none;
}

#contador {
    margin: 10px;
    font-weight: bold;
    color: #00ff88;
}

.games {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.game {
    background-color: #1e1e1e;
    margin: 5px;
    padding: 10px;
    border-radius: 8px;
    width: 45%;
    max-width: 250px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.3s;
}

.game:hover {
    border: 2px solid #00ff88;
}

.game.selected {
    background-color: #107c10;
    border: 2px solid #00ff88;
}

button {
    background-color: #107c10;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #0b5e0b;
}
</style>
</head>

<body>

<!-- INTRO SEM VÃDEO -->
<div id="intro">
    ðŸŽ® CARREGANDO LISTA DE JOGOS...
</div>

<h1>Lista de Jogos Xbox 360</h1>

<div class="container">

<input type="text" id="cliente" placeholder="Nome do Cliente">
<input type="text" id="whatsapp" placeholder="WhatsApp">

<div id="contador">Jogos selecionados: 0</div>

<div class="games" id="games"></div>

<button onclick="gerarTXT()">Gerar TXT</button>

</div>

<script>

/* COLE SUA LISTA AQUI */
const jogos = [
    // SUA LISTA
];

jogos.sort();

const container = document.getElementById("games");

jogos.forEach(jogo => {
    const div = document.createElement("div");
    div.className = "game";
    div.innerText = jogo;
    div.onclick = function() {
        div.classList.toggle("selected");
        atualizarContador();
    };
    container.appendChild(div);
});

function atualizarContador() {
    const selecionados = document.querySelectorAll(".selected").length;
    document.getElementById("contador").innerText =
        "Jogos selecionados: " + selecionados;
}

function gerarTXT() {
    const cliente = document.getElementById("cliente").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const selecionados = document.querySelectorAll(".selected");

    let texto = "Cliente: " + cliente + "\n";
    texto += "WhatsApp: " + whatsapp + "\n\n";
    texto += "Jogos Selecionados:\n";

    selecionados.forEach(jogo => {
        texto += "- " + jogo.innerText + "\n";
    });

    const blob = new Blob([texto], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "pedido.txt";
    link.click();
}

</script>

</body>
</html>
