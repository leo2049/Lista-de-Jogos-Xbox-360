<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Jogos Xbox 360</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

/* INTRO */
#intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#intro video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#pularBtn {
    position: absolute;
    bottom: 30px;
    right: 30px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #00ff88;
    color: #00ff88;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 6px;
}

/* CONTEÃšDO */
#conteudo {
    display: none;
}

h1 {
    background-color: #107c10;
    padding: 15px;
    margin: 0;
}

.container {
    padding: 15px;
}

input {
    padding: 10px;
    margin: 5px;
    width: 90%;
    max-width: 400px;
    border-radius: 5px;
    border: none;
}

#contador {
    margin: 10px;
    font-weight: bold;
    color: #00ff88;
}

.games {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.game {
    background-color: #1e1e1e;
    margin: 5px;
    padding: 10px;
    border-radius: 8px;
    width: 45%;
    max-width: 250px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.3s;
}

.game:hover {
    border: 2px solid #00ff88;
}

.game.selected {
    background-color: #107c10;
    border: 2px solid #00ff88;
}

button {
    background-color: #107c10;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- INTRO VÃDEO -->
<div id="intro">
    <video id="videoIntro" autoplay muted>
        <source src="startup.mp4" type="video/mp4">
    </video>
    <button id="pularBtn" onclick="fecharIntro()">Pular</button>
</div>

<!-- CONTEÃšDO PRINCIPAL -->
<div id="conteudo">

<h1>Lista de Jogos Xbox 360</h1>

<div class="container">

<input type="text" id="cliente" placeholder="Nome do Cliente">
<input type="text" id="whatsapp" placeholder="WhatsApp">

<div id="contador">Jogos selecionados: 0</div>

<div class="games" id="games"></div>

<br>
<button onclick="copiarTexto()">ðŸ“‹ Copiar para WhatsApp</button>

</div>
</div>

<script>

// ================= INTRO =================
const video = document.getElementById("videoIntro");

video.onended = function() {
    fecharIntro();
};

function fecharIntro() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
}

// ================= LISTA =================
const jogos = [
"Ac Brotherhood",
"Ac Revelations",
"Air Conflicts Vietnam",
"Assassinâ€™s Creed",
"Assassinâ€™s Creed Ii",
"Assassinâ€™s Creed Rogue",
"Batman Arkcity Goty",
"Battlefield 4",
"Call Of Duty Black Ops 2 Ptbr",
"Dark Souls",
"Gears Of War 3",
"Grand Theft Auto Iv",
"Left 4 Dead 2",
"Minecraft",
"Mortal Kombat Komplete Edition",
"Naruto Storm R",
"Nba 2k18",
"Resident Evil 6",
"Skate 3",
"Titanfall",
"Tomb Raider",
"Watch Dogs (Gorazinobr)"
];

jogos.sort();

const container = document.getElementById("games");

jogos.forEach(jogo => {
    const div = document.createElement("div");
    div.className = "game";
    div.innerText = jogo;
    div.onclick = function() {
        div.classList.toggle("selected");
        atualizarContador();
    };
    container.appendChild(div);
});

function atualizarContador() {
    const selecionados = document.querySelectorAll(".selected").length;
    document.getElementById("contador").innerText =
        "Jogos selecionados: " + selecionados;
}

function copiarTexto() {
    const cliente = document.getElementById("cliente").value || "(nÃ£o preenchido)";
    const whatsapp = document.getElementById("whatsapp").value || "(nÃ£o preenchido)";
    const selecionados = document.querySelectorAll(".selected");

    let texto = "Cliente: " + cliente + "\n";
    texto += "WhatsApp: " + whatsapp + "\n\n";
    texto += "Jogos:\n";

    selecionados.forEach(jogo => {
        texto += "- " + jogo.innerText + "\n";
    });

    navigator.clipboard.writeText(texto);
    alert("Copiado!");
}

</script>

</body>
</html>
