const container = document.getElementById("games");

jogos.forEach(jogo => {
    const div = document.createElement("div");
    div.className = "game";
    div.innerText = jogo;
    div.onclick = function() {
        div.classList.toggle("selected");
        atualizarContador();
    };
    container.appendChild(div);
});

function atualizarContador() {
    const selecionados = document.querySelectorAll(".selected").length;
    document.getElementById("contador").innerText =
        "Jogos selecionados: " + selecionados;
}

function gerarTXT() {
    const cliente = document.getElementById("cliente").value;
    const whatsapp = document.getElementById("whatsapp").value;

    const selecionados = document.querySelectorAll(".selected");

    let texto = "Cliente: " + cliente + "\n";
    texto += "WhatsApp: " + whatsapp + "\n\n";
    texto += "Jogos Selecionados:\n";

    selecionados.forEach(jogo => {
        texto += "- " + jogo.innerText + "\n";
    });

    const blob = new Blob([texto], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "pedido.txt";
    link.click();
}
