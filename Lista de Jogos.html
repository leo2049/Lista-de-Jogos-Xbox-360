<script>
function gerarLista() {
  const nome = document.getElementById("nome").value;
  const whats = document.getElementById("whats").value;
  const selecionados = document.querySelectorAll('input[type=checkbox]:checked');
  
  let texto = "Pedido de Jogos\n\n";
  texto += "Nome: " + nome + "\n";
  texto += "WhatsApp: " + whats + "\n\n";
  texto += "Jogos Selecionados:\n\n";

  selecionados.forEach((item, index) => {
    texto += (index + 1) + " - " + item.value + "\n";
  });

  let blob = new Blob([texto], { type: "text/plain" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "pedido_de_jogos.txt";
  link.click();
}
